 <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-content>

      <!-- User profile -->
      <div class="profile positive-bg text-center padding">
        <a ui-sref="app.profile" class="header">
          <img class="profile-picture circle" menu-close src="img/users/1.jpg">
          <h5 class="light">{{profile.fullname}}</h5>
        </a>
      </div>

      <!-- Menu -->
      <div class="list" menu-close>
        <div class="item item-icon-left" ui-sref="app.home">
          <i class="icon ion-ios-home-outline"></i>
          Home
        </div>
        <div class="item item-icon-left" ui-sref="app.myhr">
          <i class="icon ion-ios-list-outline"></i>
          My HR
        </div>
        <div class="item item-icon-left" ui-sref="app.selfservice">
         <i class="icon ion-ios-body-outline"></i>
          Self Service
        </div>
        <div class="item item-icon-left" ui-sref="app.myteam">
         <i class="icon ion-ios-people"></i>
          My Team
        </div>
        <div class="item item-icon-left" ui-sref="app.requestapproval">
         <i class="icon ion-email-unread"></i>
          Approval
        </div>
        <div class="item item-icon-left" ui-sref="app.myrequest">
         <i class="icon ion-email-unread"></i>
          Request
        </div>
        
        <div class="item item-icon-left" ui-sref="app.about">
          <i class="icon ion-ios-information-outline"></i>
          About
        </div>
        <div class="item item-icon-left" ui-sref="app.support">
          <i class="icon ion-help"></i>
          Support
        </div>
        <!--
        <div class="item item-icon-left" ui-sref="app.setting">
          <i class="icon ion-ios-gear-outline"></i>
          Settings
        </div>-->
        <div class="item item-icon-left" ng-click="signOut()">
          <i class="icon ion-log-out"></i>
          Logout
        </div>

        
      </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
