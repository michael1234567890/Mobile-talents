<ion-view title="My HR" class="bg-lightgrey">

    <ion-content class="has-header bt-grey profile" scroll="true">

    <div class="card hybrid">
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="{{user.photo}}">
            <h2 class="lead text-medium">{{detail.fullName}}</h2>
            <h3>{{detail.assignment.jobTitleName}}</h3>
            <p style="font-size:14px">{{detail.assignment.division}}</p>
        </div>
    </div>
    <div class="list">
            <div class="item item-text-wrap" >
                <h2 class="talents">Place of Birth</h2>
                <p class="text-small" >{{detail.birthPlace}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Date of Birth</h2>
                <p class="text-small" >{{detail.birthDate}}</p>
            </div>
            
            <div class="item item-text-wrap" >
                <h2 class="talents">Handphone</h2>
                <p class="text-small" >{{detail.mobilePhone}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Email</h2>
                <p class="text-small" >{{detail.officeMail}}</p>
            </div>
    </div>
   
        
    </ion-content>
</ion-view>
