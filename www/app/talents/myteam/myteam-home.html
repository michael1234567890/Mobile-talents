<ion-view title="My Team">
    <ion-content class="has-header" scroll="false">
       
        <div style="height:95%; overflow:scroll" class="bg-lightgrey">
            <div >
                <div class="card hybrid" ng-repeat="post in news.items | filter: searchFilter  | orderBy: 'publishedDate':true " ui-sref="app.myteamdetail">

                    <div class="item item-avatar">
                        <img ng-src="{{post.image}}">
                        <div class="inner-content">
                        <h2 class="balanced">{{post.author}}</h2>
                        <p>Account Manager</p>
                        <p>Sales Department</p>
                        <span class="interact">
                            Jakarta
                        </span>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
