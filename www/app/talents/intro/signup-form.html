<ion-view >
    <ion-content padding="true" class="has-header materialize">
        
        <div class="item no-padding">
            <div class="row">
                <div class="input-field col">
                    <input ng-model="user.companyCode" type="text" class="validate">
                    <label for="first_name">Company Code</label>
                </div>
                
            </div>
            <div class="row">
                <div class="input-field col">
                    <input ng-model="user.email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input ng-model="user.password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col">
                    <input ng-model="user.repassword" type="password" class="validate">
                    <label for="password">Confirm Password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light button button-energized  button-block waves-effect waves-light" ng-click="submitForm()">Register</button>
            </div>

        </div>

    </ion-content>
</ion-view>
