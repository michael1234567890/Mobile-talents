<ion-view title="My HR" class="bg-lightgrey">

    <ion-content class="has-header bt-grey profile" scroll="true">
        <div class="header">
            <img ng-src="{{user.photo}}">
            <!--<span class="badge badge-balanced">3</span>-->
            <h2 class="lead text-medium">{{user.name}}</h2>
            <p>{{user.city}}</p>
           
        </div>
        <div class="row height-33 no-padding text-center stable-bg">
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.biodata">
                    <div class="item item-text-wrap energized-bg light">
                        <i class="icon ion-information-circled"></i>
                        <span class="text-large">Information</span> 
                    </div>
                </div>
            </div>
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.family">
                    <div class="item item-text-wrap calm-bg light">
                        <i class="icon ion-person-stalker"></i>
                        <span class="text-large">Family</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row height-33 no-padding text-center stable-bg">
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.address">
                    <div class="item item-text-wrap royal-bg light">
                        <i class="icon ion-ios-chatboxes-outline"></i>
                        <span class="text-large">Address</span> 
                    </div>
                </div>
            </div>
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.certification">
                    <div class="item item-text-wrap energized-bg light">
                        <img src="img/talents/certification-60x60.png">
                        <span class="text-large">Certificate</span> 
                    </div>
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
