<ion-view title="Add Address">
   
    <ion-content padding="true" class="has-header materialize" scroll="true">
        
        <div class="item no-padding">
            <div class="row">
                <div class="input-field col">
                    <input ng-model="address.country" type="text" class="validate">
                    <label for="first_name">Country</label>
                </div>
                
            </div>
            <div class="row">
                <div class="input-field col">
                      <p for="first_name">State</p>
                      <select ng-model="address.province">
                            <option ng-repeat="province in selectProvince">{{province.id}}</option>
                      </select>
                    
                </div>
                <div class="input-field col">
                  <p for="first_name">City</p>
                  <select ng-model="address.city">
                        <option ng-repeat="city in selectCity">{{city.id}}</option>
                  </select>
                </div>

            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" ng-model="address.rt" type="text" class="validate">
                    <label for="first_name">RT</label>
                </div>
                <div class="input-field col s6">
                    <input  type="text" ng-model="address.rw" class="validate">
                    <label for="first_name">RW</label>
                </div>
        
            </div>
             <div class="row">
                <div class="input-field col s12">
                    <textarea  ng-model="address.address" class="materialize-textarea"></textarea>
                    <label for="textarea1">Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <input ng-model="address.zipCode" type="text" class="validate">
                    <label for="first_name">ZIP Code</label>
                </div>
                <div class="input-field col">
                    <input ng-model="address.phone" type="text" class="validate">
                    <label for="first_name">Phone</label>
                </div>
            </div>

            <div class="row">
                
            </div>
            <div class="row">
                <div class="input-field col">
                 <p for="first_name">Stay Status</p>
                  <select ng-model="address.stayStatus">
                        <option ng-repeat="stayStatus in selectStayStatus">{{stayStatus.id}}</option>
                  </select>
                </div>
            </div>

             <div class="row">
                <div class="col"><button style="width:120px" class="pull-right btn waves-effect waves-light button button-assertive waves-light">Reset</button></div>
                    <div class="col"><button  ng-click="submitForm()" style="width:120px" class="pull-left btn waves-effect waves-light button button-balanced  waves-effect waves-light">Save</button></div>
              <!-- <button class="btn waves-effect waves-light button button-positive  waves-effect waves-light" ng-click="gotoHome()">Send</button>-->
            </div>

        </div>

    </ion-content>

</ion-view>
