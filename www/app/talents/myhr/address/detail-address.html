<ion-view title="Detail Address" class="bg-lightgrey">

    <ion-nav-buttons side="right">
        <!-- <button class="button button-dark button-clear icon ion-ios-compose-outline" ui-sref="app.edit-biodata"></button>-->
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile" scroll="true">
        
        <div class="list">
            <div class="item item-text-wrap" >
                <h2 class="talents">Address</h2>
                <p class="text-small" >{{address.address}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">RT / RW</h2>
                <p class="text-small" >{{address.rt}} / {{address.rw}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">City</h2>
                <p class="text-small" >{{address.city}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Province</h2>
                <p class="text-small" >{{address.province}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Country</h2>
                <p class="text-small" >{{address.country}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Phone</h2>
                <p class="text-small" >{{address.phone}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Zip Code</h2>
                <p class="text-small" >{{address.zipCode}}</p>
            </div>
           
        </div>
    </ion-content>
</ion-view>
