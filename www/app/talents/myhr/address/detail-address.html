<ion-view title="Detail Address" class="bg-lightgrey">

    <ion-nav-buttons side="right">
        <button class="button button-dark button-clear icon ion-ios-compose-outline" ng-click="goEditAddress()"></button>
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile" scroll="true">
        
        <div class="list">
            <div class="item item-text-wrap" >
                <p class="text-small">Address</p>
                <h2 class="lead text-small" >{{address.address}}</h2>
            </div>
            <div class="item item-text-wrap" >
                <p class="text-small">RT / RW</p>
                <h2 class="lead text-small" >{{address.rt}} / {{address.rw}}</h2>
            </div>
            <div class="item item-text-wrap" >
                <p class="text-small">City</p>
                <h2 class="lead text-small" >{{address.city}}</h2>
            </div>
            <div class="item item-text-wrap" >
                <p class="text-small">Province</p>
                <h2 class="lead text-small" >{{address.province}}</h2>
            </div>
            <div class="item item-text-wrap" >
                <p class="text-small">Country</p>
                <h2 class="lead text-small" >{{address.country}}</h2>
            </div>
            <div class="item item-text-wrap" >
                <p class="text-small">Phone</p>
                <h2 class="lead text-small" >{{address.phone}}</h2>
            </div>
            <div class="item item-text-wrap" >
                <p class="text-small">Zip Code</p>
                <h2 class="lead text-small" >{{address.zipCode}}</h2>
            </div>
           
        </div>
    </ion-content>
</ion-view>
