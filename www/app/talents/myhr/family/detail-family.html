<ion-view title="Detail Family" class="bg-lightgrey">

    <ion-nav-buttons side="right">
        <!-- <button class="button button-dark button-clear icon ion-ios-compose-outline" ui-sref="app.edit-biodata"></button>-->
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile" scroll="true">
        

        <div class="list">
            <div class="item item-text-wrap" >
                <h2 class="talents">Name</h2>
                <p class="text-small" >{{family.name}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Date of Birth</h2>
                <p class="text-small" >{{family.birthPlace}} , {{family.birthDate}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Gender</h2>
                <p class="text-small" >{{family.gender}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Address</h2>
                <p class="text-small" >{{family.address}}</p>
            </div>
            
            <div class="item item-text-wrap" >
                <h2 class="talents">Blood Type</h2>
                <p class="text-small" >{{family.bloodType}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Marital Status</h2>
                <p class="text-small" >{{family.maritalStatus}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Occupation</h2>
                <p class="text-small" >{{family.occupation}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Phone</h2>
                <p class="text-small" >{{family.phone}}</p>
            </div>
           
        </div>
    </ion-content>
</ion-view>
