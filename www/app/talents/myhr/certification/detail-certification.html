<ion-view title="Detail Certification" class="bg-lightgrey">

    <ion-nav-buttons side="right">
        <!-- <button class="button button-dark button-clear icon ion-ios-compose-outline" ui-sref="app.edit-biodata"></button>-->
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile" scroll="true">
        
        <div class="list">
            <div class="item item-text-wrap" >
                <h2 class="talents">No</h2>
                <p class="text-small" >{{certification.no}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Name</h2>
                <p class="text-small" >{{certification.name}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Type</h2>
                <p class="text-small" >{{certification.type}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Year</h2>
                <p class="text-small" >{{certification.year}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Date</h2>
                <p class="text-small" >{{certification.date}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Principle</h2>
                <p class="text-small" >{{certification.principle}}</p>
            </div>
            <div class="item item-text-wrap" >
                <h2 class="talents">Description</h2>
                <p class="text-small" >{{certification.description}}</p>
            </div>
            <div class="item item-icon-right" ng-click="goToViewImage(certification.id)" >
                <h2 class="talents">View Image</h2>
                <i class="icon ion-ios-arrow-right pull-right"></i>
            </div>
           
        </div>
    </ion-content>
</ion-view>
