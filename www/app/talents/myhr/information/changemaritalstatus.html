<ion-view title="Change Marital Status" class="bg-lightgrey">

    <ion-nav-buttons side="right">
        <!-- <button class="button button-dark button-clear icon ion-ios-compose-outline" ui-sref="app.edit-biodata"></button>-->
    </ion-nav-buttons>

    <ion-content class="has-header bt-grey profile" scroll="true">
        <ion-list>
            <ion-item class="item-checkbox" ng-repeat="item in itens">
                <label class="checkbox">
                    <input type="checkbox" ng-model="item.checked" ng-click="updateSelection($index, itens, item.title)">
                </label>
                {{ item.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
