<ion-view title="Self Service" class="bg-lightgrey">

    <ion-content class="has-header bg-lightgrey">
        
        
        <div class="row height-20 text-center stable-bg">
            <div class="col  padding">
                <div class="card contact" ui-sref="app.choicepayslip">
                    <div class="item item-text-wrap light-bg">
                        <img src="img/talents/42/42_payslip.png"><br>
                        <span class="text-small">Payslips</span> 
                    </div>
                </div>
            </div>
            <div class="col padding">
                <div class="card contact" ui-sref="app.submitclaim" style="display:none">
                    <div class="item item-text-wrap light-bg">
                        <!--<i class="icon ion-ios-chatboxes-outline"></i>-->
                        <img src="img/talents/42/42_benefit.png"><br>
                        <span class="text-small">Benefit</span> 
                    </div>
                </div>
            </div>
            
        </div>

        <div class="row height-20 text-center stable-bg">
            <div class="col-50 padding">
                <div class="card contact" ui-sref="app.homeleave">
                    <div class="item item-text-wrap light-bg">
                        <!-- <i class="icon ion-information-circled"></i>-->
                        <img src="img/talents/42/42_timemanagement.png"><br>
                        <span class="text-small">Time Management</span> 
                    </div>
                </div>
            </div>
            <div class="col padding">
                <div class="card contact" ui-sref="app.listtimesheet" style="display:none">
                    <div class="item item-text-wrap light-bg">
                        <img src="img/talents/42/42_timesheet.png"><br>
                        <span class="text-small">Timesheet</span> 
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row height-20 text-center stable-bg">
            <div class="col-50 padding">
                <div class="card contact" ui-sref="app.submitattendance" style="display:none">
                    <div class="item item-text-wrap light-bg">
                        <img src="img/talents/42/42_clockinout.png"><br>
                        <span class="text-small">Clock In/Out</span> 
                    </div>
                </div>
            </div>
            <div class="col padding">
                <div class="card contact" ui-sref="app.homeleave" style="display:none">
                    <div class="item item-text-wrap light-bg">
                        <img src="img/talents/42/32_other.png"><br>
                        <span class="text-small">Help</span> 
                    </div>
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
