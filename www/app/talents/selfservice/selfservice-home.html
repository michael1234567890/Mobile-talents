<ion-view title="Self Service" class="bg-lightgrey">

    <ion-content class="has-header bt-grey profile" scroll="true">
        
        <div class="row height-33 no-padding text-center stable-bg">
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.submitattendance">
                    <div class="item item-text-wrap energized-bg light">
                        <!-- <i class="icon ion-information-circled"></i>-->
                         <img src="img/talents/attendance-48x48.png"><br>
                        <span class="text-large">Attendance</span> 
                    </div>
                </div>
            </div>
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.homeleave">
                    <div class="item item-text-wrap calm-bg light">
                        <!--<i class="icon ion-person-stalker"></i>-->
                         <img src="img/talents/leave-48x48.png"><br>
                        <span class="text-large">Leave</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row height-33 no-padding text-center stable-bg">
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.submitclaim">
                    <div class="item item-text-wrap royal-bg light">
                        <!--<i class="icon ion-ios-chatboxes-outline"></i>-->
                        <img src="img/talents/claim-48x48.png"><br>
                        <span class="text-large">Claim</span> 
                    </div>
                </div>
            </div>
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.submitpayslip">
                    <div class="item item-text-wrap energized-bg light">
                        <img src="img/talents/payslip_48x48.png"><br>
                        <span class="text-large">Payslips</span> 
                    </div>
                </div>
            </div>
        </div>

        <div class="row height-33 no-padding text-center stable-bg">
            <div class="col no-padding">
                <div class="card tile tile-large" ui-sref="app.submitattendance">
                    <div class="item item-text-wrap energized-bg light">
                        <!-- <i class="icon ion-information-circled"></i>-->
                         <img src="img/talents/overtime-48x48.png"><br>
                        <span class="text-large">Overtime</span> 
                    </div>
                </div>
            </div>
         
        </div>
        
    </ion-content>
</ion-view>
