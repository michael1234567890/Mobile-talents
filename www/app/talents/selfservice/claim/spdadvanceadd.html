<ion-view title="SPD Advance">
    <ion-content padding="true" class="has-header materialize">
     <div class="item padding">
        <div class="row">
            <div class="input-field col">
                <input  id="disabled" type="text" class="validate" ng-model="detail.origin">
                <label for="Origin">Origin</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col">
                <input  id="disabled" type="text" class="validate" ng-model="detail.destination">
                <label for="destination">Destination</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col padding-horizontal">
                      <p>Start Date</p>
                        <ionic-datepicker class="button button-block button-outline button-positive" ng-click="openDatePicker()">
                            {{requestHeader.startDate| date: "yyyy-MM-dd"}}
                        </ionic-datepicker>
            </div>
            <div class="input-field col">
                      <p>End Date</p>
                        <ionic-datepicker class="button button-block button-outline button-positive" ng-click="openDatePicker1()">
                            {{requestHeader.endDate| date: "yyyy-MM-dd"}}
                        </ionic-datepicker>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col">
                <p>SPD Type</p>
                <select ng-model="detail.spdType" style="font-size:13px">
                    <option value="">-- Select SPD Type --</option>        
                    <option ng-repeat="option in arrSpdType track by $index">{{option.id}}</option>
                </select>
                
            </div>
        </div>

        <div class="row">
            <div class="input-field col">
                <p for="destination">Estimated Expenses & Items </p>
                <textarea placeholder="eg. Hotel Rp. 400.000, Ticket Rp. 200.000 "style="width:100%; border-color:#ddd; border: solid 2px #c9c9c9;border-radius:2px" rows="2" ng-model="detail.data" maxlength="240"></textarea>
                
            </div>
        </div>

        <div class="row">
            <div class="input-field col">
                <p>Total Amount</p>
                <input  id="disabled" ng-keyup="change($event,$index)" type="tel" class="validate" ng-model="detail.amount">
                
            </div>
        </div>

        <div class="row">
            <div class="input-field col">
                <p for="destination">Remark</p>
                <textarea placeholder="eg. Business trip"style="width:100%; border-color:#ddd; border: solid 2px #c9c9c9;border-radius:2px" rows="2" ng-model="detail.remark" maxlength="240"></textarea>
                
            </div>
        </div>

        
      </div>
    
    <div class="row">
        <button class="btn waves-effect waves-light button button-balanced  button-block waves-effect waves-light" ng-click="submitForm()">Submit</button>
    </div>
    </ion-content>
</ion-view>
