<ion-view title="Submit Claim">
    <ion-content padding="true" class="has-header materialize" scroll="true">
        <div  class="bg-lightgrey">
                <p class="bb text-large padding uppercase">Select Expense Category</p>
                 <div class="card hybrid" ng-repeat="item in categoryType" ng-click="gotoListType(item.name,item.id)">
                    <div class="item item-text-wrap item-icon-right">
                        <h2 class="lead text-meidum" style="padding-left:0px">{{item.name}}</h2>
                        <i class="icon ion-ios-arrow-right pull-right"></i>
                    </div>
                 </div>
      </div>
    </ion-content>
</ion-view>
