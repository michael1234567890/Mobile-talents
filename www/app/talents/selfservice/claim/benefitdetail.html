
<ion-view title="Detail Request" class="bg-lightgrey">

<ion-content class="has-header" scroll="true">

<div class="item item-divider balanced-bg" style="margin-top:10px">Req ID</div> 
<div class="list card">
    <div class="item">
        <h2 class="balanced"><b>{{header.categoryType}}</b></h2>
        <p class="text-small">{{header.requestDate | date: 'dd MMM yyyy'}}</p>
    </div>
    <div class="item item-body">
        <p class="bb text-small padding-horizontal uppercase">Expenses</p>
        <div class="edit padding-horizontal" >
            <label class="item item-input" ng-repeat="item in header.details">
                <span class="input-label">{{item.type}}</span>
                <input type="text" value="Rp. {{item.amount | number:0}}"  disabled>
            </label>
        </div>
        <div class="item item-divider" style="text-align:right">TOTAL Rp. {{header.totalAmount | number:0}}</div> 
    </div>
</div>
