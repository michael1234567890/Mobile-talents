<ion-view title="Select Category">
    <ion-content class="has-header" scroll="true">
    <div  class="list">
      
                <div class="card hybrid" style="padding:0px 0px" ng-repeat="item in categories" ng-click="goToLeaveForm(item.categoryType)">

                    <div class="item item-icon-right">
                        <i class="icon ion-chevron-right icon-accessory"></i>
                        <div class="inner-content">
                            <h2 class="balanced text-medium"><b>{{item.categoryType}}</b></h2>
                            <p class="text-small">{{item.description}}</p>
                        
                        </div>
                        
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </div>
                </div>

                <div class="item" ng-if="categories.length == 0" >
                    <div class="col col-100">
                    <h2>No Category available</h2>
                    </div>  
                </div>
        </div>
    </ion-content>
</ion-view>
